<div class="page-header">
  <h1>Action: {{ showActionVm.action.name }}</h1>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Simulations</h3>
  </div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label>Simulations To Run</label>
        <input
          type="number"
          class="form-control"
          ng-model="showActionVm.simulationsToRun"
          min="1"
          step="10"
        >
      </div>
      <button
        type="button"
        class="btn btn-default"
        ng-click="showActionVm.runSimulations()"
      >Run Simulation<span ng-show="showActionVm.simulationsToRun > 1">s</span></button>
    </div>

    <hr />

    <ev-simulation-table simulation-data="showActionVm.simulationData"></ev-simulation-table>
  </div>
</div>


<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Chart of Outcomes</h3>
  </div>
  <div class="panel-body">
    <ev-outcomes-chart
      outcomes="showActionVm.action.outcomes"
      series="showActionVm.series"
    ></ev-outcomes-chart>
  </div>
</div>
